<body>


    <script>//через объект
    function countVowelsObject(str) {
        const arrStr = str.toLowerCase().split('')
        const objVowels = {
            а: true,
            е: true,
            ё: true,
            и: true,
            о: true,
            у: true,
            ы: true,
            э: true,
            ю: true,
            я: true,
        }
        let countVowels = 0
        for (let val of arrStr) {
            if (val in objVowels) countVowels++
        }
        return countVowels
    }
    
    let str
    function validStr () {
        str = prompt('Введите строку или подтвердите имеющуюся', 'в ЭТОЙ строке 6 гласных')
        if (str === '' || str === null) validStr ()
    }
    validStr()
    console.log('--Гласных в строке:', countVowelsObject(str))
    </script>
</body>
