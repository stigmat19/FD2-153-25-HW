<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let str
        function validStr () {
            str = prompt('Введите строку или подтвердите имеющуюся', 'в ЭТОЙ строке 6 гласных')
            if (str === '' || str === null) validStr ()
        }
        validStr()

        const arrStr = str.toLowerCase().split('')
        // console.log('--arrStr', arrStr)

        let countVowels = 0
        for (let val of arrStr) {
            if (val === 'а' || val === 'е' || val === 'ё' || val === 'и' || val === 'о' || val === 'у' || val === 'ы' || val === 'э' || val === 'ю' || val === 'я') countVowels++  
        }
        console.log('--Гласных в строке:', countVowels)
    </script>
