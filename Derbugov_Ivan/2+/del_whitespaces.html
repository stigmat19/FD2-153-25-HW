<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        
        function del_whitespaces(str) {
            for (let i = 0; i < str.length; i++) {
                if (str[i] !== ' ') {
                    // console.log('–Ω–µ –ø—Ä–æ–±–µ–ª', i)
                    // console.log('–±–µ–∑ –ø—Ä–æ–±–µ–ª–æ–≤ –≤ –Ω–∞—á–∞–ª–µ:'+str.slice(i))
                    str = str.slice(i)
                    break
                }
            }
            for (let i = str.length - 1; i >= 0; i--) {
                if (str[i] !== ' ') {
                    // console.log('–Ω–µ –ø—Ä–æ–±–µ–ª', i)
                    str = str.slice(0, ++i) //–ø–æ—Ç–æ–º—É —á—Ç–æ –Ω–µ –≤–∫–ª—é—á–∞—è - –ø–æ—Å–ª–µ–¥–Ω—é—é –±—É–∫–≤—É —Ä–µ–∑–∞–ª–æ –±—ã –±–µ–∑ +1
                    // console.log('–±–µ–∑ –ø—Ä–æ–±–µ–ª–æ–≤ –≤ –∫–æ–Ω—Ü–µ:'+str)
                    break
                }
            }
            return str
        }
        // const whietspace  = ' '.charCodeAt()
        // console.log(whietspace)
        // console.log(str.indexOf(!whietspace)) /*–Ω–µ —Å—Ä–∞–±–æ—Ç–∞–ª–æü•≤*/
        const finalStr = del_whitespaces (prompt('–≤–≤–µ–¥–∏—Ç–µ —Å—Ç—Ä–æ–∫—É –∏–ª–∏ –ø–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç–µ –∏–º–µ—é—â—É—é—Å—è', '           –ø—Ä–æ–±–µ–ª—ã          ') )
        console.log('—Å—Ç—Ä–æ–∫–∞ –±–µ–∑ –ø—Ä–æ–±–µ–ª–æ–≤ –≤ –Ω–∞—á–∞–ª–µ –∏ –∫–æ–Ω—Ü–µ:' + finalStr)
    </script>
</body>

</html>
