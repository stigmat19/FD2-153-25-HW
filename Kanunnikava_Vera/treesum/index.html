<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        function treeSum(arr) {
        let sum = 0;

            for (let i = 0; i < arr.length; i++) {
                const element = arr[i];

                if (Array.isArray(element)) {
                     sum += treeSum(element);
                 } else if (typeof element === "number") {
                     sum += element;
                    }
                }

            return sum;
        }


        const data = [ 5, 7, 
        [ 4, [2], 8, [1,3], 2 ], 
        [ 9, [] ], 
        1, 8
        ];

        console.log(treeSum(data)); 

    </script>
</body>
</html>
