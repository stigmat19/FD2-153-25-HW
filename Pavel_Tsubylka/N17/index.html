<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            const vow = "аеёиоуыэюя";

            ///////////////////////////////

            function vowelsForEach(str) {
                let counter = 0;
                str.split("").forEach((el) => {
                    if (vow.includes(el)) {
                        counter++;
                    }
                });
                return counter;
            }

            ///////////////////////////////

            function vowelsFilter(str) {
                return str.split("").filter((el) => {
                    vow.includes(el);
                });
            }

            ///////////////////////////////

            function vowelsReduce(str) {
                return str.split("").reduce((acc, el) => {
                    if (vow.includes(el)) {
                        acc++;
                    }
                    return acc;
                }, 0);
            }

            let userStr = prompt("Введите строку", "мама мыла раму");
            console.log("--------ForEach", vowelsForEach(userStr));
            console.log("--------Filter", vowelsForEach(userStr));
            console.log("--------Reduce", vowelsReduce(userStr));
        </script>
    </body>
</html>
