  <script>
// Спросить у пользователя строку. Вывести в консоль количество русских гласных букв в ней.

function countVowels(userStr) {
  const vowels = "аеёиоуыэюя";
  let count = 0;

  for(let i = 0; i < userStr.length; i++){
    if(vowels.includes(userStr[i].toLowerCase())) {
      count++;
    }
  }
  return count;
}


let input = prompt("Введите строку:"); 
let result = countVowels(input);       
console.log(result);


    
  </script>
