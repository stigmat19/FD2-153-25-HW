<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B1+</title>
</head>

<body>
    <script>
        let year;
        do {
            year = prompt('Введите год');
        } while (year === '' || year === null || isNaN(year) || year <= 0);

        year = parseInt(year);

        function defCentury(year) {
            let century = Math.ceil(year / 100);
            return century;
        }

        alert(`Век введенного года: ${defCentury(year)}`);
    </script>
</body>

</html>
