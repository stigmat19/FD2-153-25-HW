    <title>N.05_TREESUM</title>
</head>

<body>

    <script>

        function treeSum(arr) {
            let sum = 0;
            for (let i = 0; i < arr.length; i++) {
                if (typeof arr[i] === 'number') {
                    sum += arr[i];
                }
                if (Array.isArray(arr[i])) {
                    sum += treeSum(arr[i]);
                }
            }
            return sum;
        }

        arr = [5, 7,
            [4, [2], 8, [1, 3], 2],
            [9, []],
            1, 8
        ]
    </script>
</body>
