<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A2+</title>
</head>
<body>
    
    <script>
        let str;
        do {
            str = prompt('Введите текст');
        } while (str === '');
        
        function cleanStr(str) {
            if (str[0] === ' ' && str[str.length - 1] === ' ')  {
                str = str.slice(1, -1);
                str = `*${str}*`
            }
            return str;
        }

        console.log (cleanStr(str));

    </script>

</body>
</html>
