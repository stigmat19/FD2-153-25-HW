<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function vowels(str){
            const vow = 'аеёиоуыэюя';
            let counter = 0;
            for(let i = 0; i< str.length; i++){
                if(vow.includes(str[i])){
                    counter++;
                }
            }
            return counter;
        }
        let userStr = prompt('Введите строку', 'мама мыла раму')
        console.log(vowels(userStr));
    </script>
</body>
</html>
